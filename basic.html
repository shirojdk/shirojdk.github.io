<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basics of Yu-Gi-Oh!</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://64.media.tumblr.com/113b84cc119bdd23d716bae4c8615a46/acbe77fcf28ea3d1-f5/s640x960/24a4706adf2c4e5ba2680b6571f8e5b2e62358df.png" style="width:100%">
    <div class="text">Spright</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://static.zerochan.net/Live%E2%98%86Twin.full.3271035.png" style="width:100%">
    <div class="text">Best</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://64.media.tumblr.com/8efea126944b4a9c8ad07554c864ca23/a48f6b35b5d98d35-8c/s1280x1920/8ac01b424c037d609f26d53c0664799f69e70b68.png" style="width:100%">
    <div class="text">Deck</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="slideshow.js">
    
</script>
    </body>
    
    
</html>
